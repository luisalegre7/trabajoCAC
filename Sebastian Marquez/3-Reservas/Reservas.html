<!DOCTYPE html>
<html>
  <head>
    <title>A Buen Puerto-Reservas</title>

    <!-- Mis Scripts -->
		<script type="text/javascript" src="main.js"></script>
  </head>
  <body>    
    <!-- Cabecera -->
    <header class="headerPrincipal">
      <div class="container">
          <div class="headerPrincipal-logo">
              <span id="Titulo"><img src="../Img/LOGO.png" alt="logo" > A Buen Puerto-Reservas</span>
          </div>
          <nav class="headerPrincipal-nav">
              <a class="headerPrincipal-nav-link" href="#">Home</a>
              <a class="headerPrincipal-nav-link" href="#">Menu</a>
              <a class="headerPrincipal-nav-link" href="#">Reservas</a>
              <a class="headerPrincipal-nav-link" href="#">Nosotros</a>
          </nav>
        </div>
    </header>
    <form id="reservas">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="phone">Telefono:</label>
      <input type="number" id="phone" name="phone" required>
      
      <label for="date">Fecha:</label>
      <input type="date" id="date" name="date" required>
      
      <label for="time">Horario:</label>
      <input type="time" id="time" name="time" required>
      <label for="guests">Numero de Clientes:</label>
      <select id="guests" name="guests" required>
        <option value="">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select>
      <input type="submit" value="Enviar" >
     </form>
